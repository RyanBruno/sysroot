#!/usr/bin/nft -f
# vim:set ts=2 sw=2 et:

flush ruleset

table inet system_name
delete table inet system_name

table inet system_name {
  chain input_name {
    type filter hook input priority 0
    policy drop

    iif lo accept
    ct state {established, related} accept

    #tcp dport 22 accept
    tcp dport 443 accept
    tcp dport 80 accept
  }
  chain forward_name {
    type filter hook forward priority 0
    policy drop
  }
}
